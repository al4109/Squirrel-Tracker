<!doctype html>
<html lang="en">
    <head>
        <title>Squirrel Tracker</title>
	{% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'tracker/style.css' %}">
        <link href="https://fonts.googleapis.com/css?family=Fredoka+One" rel="stylesheet">
    </head>

    <body>
    <p id="title">Welcome to Squirrel Tracker</p>
    
    <div id="outer">
	<div class="inner"><button class="button" onclick="window.location.href='sightings/add/'">Add New Squirrels</button></div>
	<div class="inner"><button class="button" onclick="window.location.href='sightings/stats/'">View Squirrel Statstics</button></div>
	<div class="inner"><button class="button" onclick="window.location.href='map/'">See Squirrel Map</button></div>
    </div>

    <br>
    <div id="img_container" width="100%">
        <img id = "img" src="https://www.animalaid.org.uk/wp-content/uploads/2017/03/grey-squirrel-with-nuts-istock-1-e1558093434408-992x561.jpg" width="100%">

    <p id="regulartext">Current Squirrels in Database</p>
    <p id="smalltext">Click on the Squirrel ID and you can update its information :)</p>

<table style="margin-left:auto; margin-right:auto">
        <thead>
            <tr>
                <th>Unique Squirrel ID</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            {% for squirrel in squirrels %}
            <tr>
		    <td style="text-align:left; font-size:12px;"><a href="sightings/{{ squirrel.Unique_Squirrel_ID }}" id='{{squirrel.Unique_Squirrel_ID}}'>{{ squirrel.Unique_Squirrel_ID }}</a></td>
                <td style="text-align:left; font-size:12px;">{{ squirrel.Date }}</td>

            </tr>
            {% endfor %}
        </tbody>
    </table>

	<p id="smalltext">Created by Group 51</p>
    </body>
</html>
